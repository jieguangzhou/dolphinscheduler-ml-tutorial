version: "3.8"

services:
  dolphinscheduler-standalone:
    image: ds-conda:3.1.0
    ports:
      - "12345:12345"
      - "25333:25333"
    profiles: ["all"]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:12345/dolphinscheduler/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - /tmp/docker-data:/data
    networks:
      - dolphinscheduler

  mlflow-tracking-server:
    image: mlflow:1.30.0
    ports:
      - "5000:5000"
    profiles: ["all"]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - mlflow-data:/data
    command: mlflow server -h 0.0.0.0 -p 5000 --serve-artifacts --backend-store-uri sqlite:///mlflow.db

    networks:
      - dolphinscheduler

networks:
  dolphinscheduler:
    driver: bridge

volumes:
  dolphinscheduler-data:
  dolphinscheduler-logs:
  dolphinscheduler-resource-local:
  mlflow-data:

