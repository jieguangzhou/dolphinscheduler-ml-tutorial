# Define variable `mlflow_tracking_uri`
mlflow_tracking_uri: &mlflow_tracking_uri "http://192.168.2.90:5000"

# Define the workflow
workflow:
  name: "custom-project-and-deploy"
  run: true

# Define the tasks under the workflow
tasks:
  - name: train_xgboost_native
    task_type: MLFlowProjectsCustom
    repository: https://gitee.com/wwzyhao/mlflow.git#examples/xgboost
    version: master
    mlflow_tracking_uri: *mlflow_tracking_uri
    parameters: -P learning_rate=0.2 -P colsample_bytree=0.8 -P subsample=0.9
    experiment_name: xgboost
